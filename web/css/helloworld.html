<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello World</title>
	<link rel="stylesheet" href="helloworld.css">
	<style>
		p {
			color: red;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<!--
		The p is styled from the head section above.
		The div is styled from the imported/linked css file.
		The article is styled inline.
	-->
	<p>Hello World</p>
	<div>Hello World</div>
	<article style="font-size: xx-large;">Hello World</article>
</body>
</html>
