<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Using Classes</title>
	<style>
		p {
			color: limegreen;
			font-style: italic;
		}
		p.special {
			background-color: mediumslateblue;
		}
		p.super {
			color: red;
			font-weight: bolder;
		}
	</style>
</head>

<body>
	<p>Using Classes</p>
	<p class="special">This is some sample text.</p>
	<p class="super">This is some sample text.</p>
</body>
</html>
